<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Good and Bad Styles </title>
    <link rel="stylesheet" href="style.css" media="screen">

  </head>
  <body>
    <div class="container">
      <div class="bad">
        <h2>Bad Style</h2>
        <select class="short-name" name="sortNameB">
          <option> Due Date </option>
          <option> Created Date </option>
          <option> Ship Date </option>
          <option> Order Date </option>
        </select>
        <select class="sort-option" name="sortOrderB">
          <option> Ascending </option>
          <option> Descending </option>
        </select>
        <input type="submit" name="SubmitB" value="Sort">
        <table>
          <tr>
            <td>
              1.
            </td>
            <td>
              Tom
            </td>
            <td>
              5/2/2014
            </td>
          </tr>
          <tr>
            <td>
              2.
            </td>
            <td>
              Bill
            </td>
            <td>
              5/22/2015
            </td>
          </tr>
        </table>
      </div>
      <div class="good">
        <h2>Good Style</h2>
        <select class="short-name" name="sortNameG">
          <option> Due Date </option>
          <option> Created Date </option>
          <option> Ship Date </option>
          <option> Order Date </option>
        </select>
        <select class="sort-option" name="sortOrderG">
          <option> Most Recent First </option>
          <option> Oldest First </option>
        </select>
        <input type="submit" name="SubmitG" value="Sort">
        <table>
          <tr>
            <td>
              1.
            </td>
            <td>
              Tom
            </td>
            <td>
              5/2/2014
            </td>
          </tr>
          <tr>
            <td>
              2.
            </td>
            <td>
              Bill
            </td>
            <td>
              5/22/2015
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
